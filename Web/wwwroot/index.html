    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0Qf5QqxJV7jdeT13p2KsgHe0UarmX1bw",
            authDomain: "rendir-a3948.firebaseapp.com",

            messagingSenderId: "207592701695",
            appId: "1:207592701695:web:f7bef3b37c134e609556ca"
        };

        firebase.initializeApp(firebaseConfig);

        window.firebaseAuth = {
            signInWithEmailPassword: async function (email, password) {
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    // Guardar displayName si existe
                    if (user && user.displayName) {
                        localStorage.setItem('firebaseDisplayName', user.displayName);
                    }
                    return user.uid; // devolver uid correcto
                } catch (error) {
                    console.error("Error en autenticaciÃ³n:", error.message);
                    return null;
                }
            },
            createUserWithEmailAndPassword: async function (email, password, displayName) {
                try {
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    if (user) {
                        await user.updateProfile({ displayName: displayName });
                        localStorage.setItem('firebaseDisplayName', displayName);
                    }
                    return userCredential.user.uid;
                } catch (error) {
                    console.error("Error en autenticaciÃ³n:", error.message);
                    return null;
                }
            },
            signOut: async function () {
                await firebase.auth().signOut();
                localStorage.removeItem('firebaseDisplayName');
            },
            getDisplayName: function () {
                return localStorage.getItem('firebaseDisplayName') || (firebase.auth().currentUser?.displayName ?? '');
            }
        };
        window.localStorageHelper = {
            setItem: function (key, value) { localStorage.setItem(key, value); },
            getItem: function (key) { return localStorage.getItem(key); },
            removeItem: function (key) { localStorage.removeItem(key); }
        };
    </script>
